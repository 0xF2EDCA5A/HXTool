{% macro widget(elementPlaceholder, elementTitle="", elementHint="", elementId="", elementWidth="") -%}
		{% if elementHint != "" %}
			<h3 class='hxtool_typography_h3'>{{elementTitle}}</h3>
		{% endif %}
		<input type="text" id="{{elementId}}" value="" {% if elementWidth != "" %}style="width: {{elementWidth}}px "{% endif %}class="fe-input" placeholder="{{elementPlaceholder}}" />
		{% if elementHint != "" %}
			<span class="fe-input-hint-text">{{elementHint}}</span>
		{% endif %}
{% endmacro %}
