{% macro widget(elementPlaceholder, elementTitle="", elementHint="", elementId="", elementWidth="") -%}
		{% if elementHint != "" %}
			<h4 class='hxtool_typography_h4'>{{elementTitle}}</h4>
		{% endif %}
		<input type="text" name="{{elementId}}" id="{{elementId}}" value="" {% if elementWidth != "" %}style="width: {{elementWidth}}px "{% endif %}class="fe-input" placeholder="{{elementPlaceholder}}" />
		{% if elementHint != "" %}
			<span class="fe-input-hint-text">{{elementHint}}</span>
		{% endif %}
{% endmacro %}
