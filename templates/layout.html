<html>
<head>
        <title>{% block title %}{% endblock %}</title>
	<script type="text/javascript" src="/static/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/static/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="/static/raphael-min.js"></script>
	<script type="text/javascript" src="/static/morris.min.js"></script>
        <link rel="stylesheet" type="text/css" href="static/ht.css">
</head>

<body>

<script>
	$(document).ready(function() {
		$('[id^=navbutton]').click(function() {
			url = this.id.split("_");
			window.location.replace("/" + url[1]);
		});
	});
</script>

	<table cellpadding=0 cellspacing=0 class='ht_main_table'> 
		<tr>
			<td class='ht_main_table_top_td'>
				<a href='/'><img style='height: 58px; margin-left: 25px; margin-right: 20px; float: left;' src='/static/fireeye.svg'></a>

				<div id='navbutton_search' style='float: left;' class='ht_nav_table_cell'><img class='ht_nav_ico' src='/static/ico/doc_lines_icon&16.png'>Search & Sweep</div>
				<div id='navbutton_bulk' style='float: left;' class='ht_nav_table_cell'><img class='ht_nav_ico' src='/static/ico/doc_lines_icon&16.png'>Acquisition: Bulk</div>
				<div id='navbutton_buildioc' style='float: left;' class='ht_nav_table_cell'><img class='ht_nav_ico' src='/static/ico/doc_lines_icon&16.png'>Build IOC</div>
				<div id='navbutton_categories' style='float: left;' class='ht_nav_table_cell'><img class='ht_nav_ico' src='/static/ico/doc_lines_icon&16.png'>Categories</div>
				<div id='navbutton_export' style='float: left;' class='ht_nav_table_cell'><img class='ht_nav_ico' src='/static/ico/doc_lines_icon&16.png'>Export IOC</div>
				<div id='navbutton_import' style='float: left;' class='ht_nav_table_cell' style='border-bottom: none;'><img class='ht_nav_ico' src='/static/ico/doc_lines_icon&16.png'>Import IOC</div>

				<div style='color: rgb(81, 87, 97); text-align: right; float: right;'>
				<b>User:</b> {{ session['ht_user'] }}
				&nbsp;&nbsp;
				<b>Controller:</b> {{ session['ht_ip'] }}
				<br>
				<a style='color: rgb(81, 87, 97);' href='/logout'>Logout</a>
				</div>
				<div style='clear: both;'></div>
			</td>
		</tr>
		<tr>
			<td class='ht_main_table_main_td'>
				{% block content %}{% endblock %}
			</td>
		</tr>
	</table>
</body>
</html>
