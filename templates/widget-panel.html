{% macro widgetHeader(panelTitle, panelId="", panelDisplay="block", panelWidth="", elementAdditionalClass="", elementAdditionalBodyClass="") -%}
	<div id="{{panelId}}" class='fe-panel {% if elementAdditionalClass != "" %}{{elementAdditionalClass}}{% endif %}' style='display: {{panelDisplay}}; margin-top: 12px; {% if panelWidth != "" %}width: {{panelWidth}};{% endif %}'>
		<div class="fe-panel-header fe-panel-header--no-background">
			<div class="fe-label fe-label--background">{{panelTitle}}</div>
		</div>
		<div class='fe-panel__body {% if elementAdditionalBodyClass != "" %}{{elementAdditionalBodyClass}}{% endif %}'>
{% endmacro %}

{% macro widgetFooter() -%}
		</div>
	</div>
{% endmacro %}
